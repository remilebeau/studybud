<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyBud</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'base/style.css' %}" />

  </head>
  <body>

    {% block content %} 
    
    
    {% endblock %}
  </body>
</html>
